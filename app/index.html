<html lang="">

<head>
  <meta charset="utf-8">
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="generator" content="OrgprO"/>
  <title>xPresOrganizer</title>
  <!-- Place favicon.ico in the `app/` directory -->

  <!-- Chrome for Android theme color -->
  <meta name="theme-color" content="#303F9F">

  <!-- Web Application Manifest -->
  <link rel="manifest" href="manifest.json">

  <!-- Tile color for Win8 -->
  <meta name="msapplication-TileColor" content="#3372DF">

  <!-- Add to homescreen for Chrome on Android -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="application-name" content="PSK">
  <link rel="icon" sizes="192x192" href="images/touch/chrome-touch-icon-192x192.png">

  <!-- Add to homescreen for Safari on iOS -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="Polymer Starter Kit">
  <link rel="apple-touch-icon" href="images/touch/apple-touch-icon.png">

  <!-- Tile icon for Win8 (144x144) -->
  <meta name="msapplication-TileImage" content="images/touch/ms-touch-icon-144x144-precomposed.png">

  <!-- build:css styles/main.css -->
  <link rel="stylesheet" href="styles/main.css">
  <!-- endbuild-->

  <!-- build:js bower_components/webcomponentsjs/webcomponents-lite.min.js -->
  <script src="bower_components/webcomponentsjs/webcomponents-lite.js"></script>
  <!-- endbuild -->

  <!-- will be replaced with elements/elements.vulcanized.html -->
  <link rel="import" href="elements/elements.html">
  <!-- endreplace-->

  <!-- Get Sortable library -->
  <script src="//cdnjs.cloudflare.com/ajax/libs/Sortable/1.2.1/Sortable.min.js"></script>

  <!-- Get Firebase -->
  <script src="https://cdn.firebase.com/js/client/2.2.9/firebase.js"></script>

  <!-- Get lodash -->
  <script src="https://cdn.jsdelivr.net/lodash/3.10.1/lodash.js"></script>

</head>

<body unresolved class="fullbleed layout vertical">
<span id="browser-sync-binding"></span>
<template is="dom-bind" id="app">

  <paper-drawer-panel id="paperDrawerPanel">
    <!-- Drawer Scroll Header Panel -->
    <paper-scroll-header-panel drawer fixed>

      <!-- Drawer Toolbar -->
      <paper-toolbar id="drawerToolbar">
        <span class="paper-font-title">Menu</span>
      </paper-toolbar>

      <!-- Drawer Content -->
      <paper-menu class="list" attr-for-selected="data-route" selected="{{route}}" on-iron-select="onMenuSelect">
        <a data-route="home" href="/">
          <iron-icon icon="home"></iron-icon>
          <span>Home</span>
        </a>

        <a data-route="users" href="/users">
          <iron-icon icon="info"></iron-icon>
          <span>Users</span>
        </a>

        <a data-route="presentations" href="/presentations">
          <iron-icon icon="communication:present-to-all"></iron-icon>
          <span>Presentations</span>
        </a>

        <a data-route="meetings" href="/meetings">
          <iron-icon icon="event"></iron-icon>
          <span>Meetings</span>
        </a>

        <a data-route="contact" href="/contact">
          <iron-icon icon="mail"></iron-icon>
          <span>Contact</span>
        </a>
      </paper-menu>
    </paper-scroll-header-panel>

    <!-- Main Area -->
    <paper-scroll-header-panel main condenses keep-condensed-header>

      <!-- Main Toolbar -->
      <paper-toolbar id="mainToolbar" class="tall">
        <paper-icon-button id="paperToggle" icon="menu" paper-drawer-toggle></paper-icon-button>
        <span class="flex"></span>

        <!-- Toolbar icons -->
        <paper-icon-button icon="refresh"></paper-icon-button>
        <paper-icon-button icon="search"></paper-icon-button>

        <!-- Application name -->
        <div class="middle middle-container center horizontal layout">
          <div class="app-name">xPresentation Organizer</div>
        </div>

        <!-- Application sub title -->
        <div class="bottom bottom-container center horizontal layout">
          <div class="bottom-title paper-font-subhead">A tool for meetings and presenters</div>
        </div>

      </paper-toolbar>

      <!-- Main Content -->
      <div class="content">
        <iron-pages attr-for-selected="data-route" selected="{{route}}">

          <section data-route="home">
            <paper-material elevation="1">
              <h2 class="paper-font-display2">Welcome!</h2>
              <p class="paper-font-subhead">This is Wesley Robinson's Presentation Organizer</p>
              <p class="paper-font-subhead">Built all by myself with Polymer and Firebase</p>

              <p class="paper-font-body2">Eventually I'll have a tutorial here</p>
            </paper-material>

          </section>

          <section data-route="users">
            <paper-material elevation="1">
              <h2 class="paper-font-display2">Users</h2>

              <h3>Test Login:</h3>
              <p>Securely login with Github account, thanks to Firebase Auth service</p>
              <p>If you login, your username will appear here:<a href="/users/{{user.github.username}}">{{user.github.username}}</a></p>
              <p>Logout when you're finished looking at your name!</p>
              <p>More user integration coming soon</p>
              <div if="{{user}}"></div>
            </paper-material>
            <paper-material elevation="1">
              <div id="login-logout">
                <paper-button role="button" on-click="login" hidden?="{{!statusKnown || user}}" noink>login
                </paper-button>
                <paper-button role="button" on-click="logout" hidden?="{{!statusKnown || !user}}" noink>logout
                </paper-button>
                <firebase-auth id="base-login" user="{{user}}" statusKnown="statusKnown"
                               location="https://privatehub.firebaseio.com/" provider="github"></firebase-auth>
                <div if="{{user}}">{{user.github.username}}</div>
              </div>

            </paper-material>
          </section>

          <section data-route="user-info">
            <paper-material elevation="1">
              <h2 class="paper-font-display2">
                User:<span>{{params.name}}</span>
              </h2>

              <div>This is <span>{{params.name}}</span>'s section</div>
            </paper-material>
          </section>

          <section data-route="presentations">

            <paper-material elevation="1">

              <h2 class="paper-font-display2">Presentations</h2>

              <p>The following presentations are ordered and sortable and automatically persist in the database! <strong>Pretty cool right?!</strong></p>
              <p>Try it! Rearrange some photos, refresh this page and check it out.</p>

              <presentations-container></presentations-container>

            </paper-material>

          </section>

          <section data-route="meetings">
            <paper-material elevation="1">

              <h2 class="paper-font-display2">Meetings</h2>
              <p>Currently working here!!</p>
              <p>The following meetings are also tied to the database and some parts are editable and those edits persist to the database</p>
              <p>Making them sortable by that little icon now...</p>
              <meetings-container></meetings-container>

            </paper-material>
          </section>

          <section data-route="contact">
            <paper-material elevation="1">
              <h2 class="paper-font-display2">Contact</h2>

              <p>I really love Polymer and Web Components</p>
              <p>I would really like to work at Flux and keep using it and them</p>
              <p>Call me at 417.848.5114</p>
            </paper-material>
          </section>

        </iron-pages>
      </div>
    </paper-scroll-header-panel>
  </paper-drawer-panel>

  <!-- Uncomment next block to enable Service Worker support (1/2) -->

  <paper-toast id="caching-complete"
               duration="6000"
               text="Caching complete! This app will work offline.">
  </paper-toast>

  <platinum-sw-register auto-register
                        clients-claim
                        skip-waiting
                        on-service-worker-installed="displayInstalledToast">
    <platinum-sw-cache default-cache-strategy="networkFirst"
                       precache-file="precache.json">
    </platinum-sw-cache>
  </platinum-sw-register>
  -->

</template>

<!-- build:js scripts/app.js -->
<script src="scripts/app.js"></script>
<!-- endbuild-->
</body>

</html>
